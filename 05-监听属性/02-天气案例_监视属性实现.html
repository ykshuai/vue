<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天气案例_监视属性实现</title>
  <script src="../../js/vue.js"></script>
</head>
<body>
  <div class="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="change">切换天气</button>
  </div>
</body>
<script>
  const vm =  new Vue({
    el:'.root',
    data:{
      isHot:true,
    },
    computed:{
      info(){
        return this.isHot ? '炎热' : '凉爽';
      }
    },
    methods: {

      change(){

        this.isHot = !this.isHot;
      }
    },
    watch:{
      isHot:{
        
      }
    }
  })
</script>
</html>
