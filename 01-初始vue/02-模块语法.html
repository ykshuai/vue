<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue模块语法</title>
  <script src="../../js/vue.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="root">
    <h1>插值语法</h1>
    <h3>你好,{{school.name}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="school.url">点我向{{name}}学习,我叫{{name}}</a>
  </div>
</body>
<script>
  new Vue({
    el: '.root',
    data: {
      name: '余恺',
      school: {
        url: 'https://www.baidu.com',
        name: '何建业',
      }
    }
  })


</script>

</html>
