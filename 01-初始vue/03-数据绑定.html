<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <script src="../../js/vue.js"></script>
  
</head>
<body>
    <div id="root">
    <!-- 单向绑定 -->
单向数据绑定：<input type="text" v-bind:value="name"><br>
<!-- 双向绑定可以在更改value的值，可以反过来给data中的name -->
双向数据绑定：<input type="text" v-model:value="name">  <br>

<!-- v-model:value可以简写为v-model -->
双向数据绑定：<input type="text" v-model="name">


<!-- 下面的代码是错误的v-model不能绑定给标签h2 在检查中发现x不见了 -->
<!-- 因为v-model只能应用在表单类元素（输入类元素）上 -->
<h2 v-model:x="name">你好</h2>
  </div>
</body>

<script>
  new Vue ({
    el:'#root',
    data:{
      name:'余恺',
    }
  })
</script>
</html>
