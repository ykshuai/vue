<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mvvm模型</title>
  <script src="../../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>学校名称:{{name}}</h1>
    <h1>学校地址:{{address}}</h1>
  </div>
</body>
<script>
new Vue({
  el:'#root',
  data:{
    name:'南京工业大学',
    address:'南京',
  }
})
</script>
</html>
