<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件修饰符</title>
  <script src="../../js/vue.js"></script>
<style>
  * {
    margin-top: 20px;
  }
  .demo1 {
height: 60px;
background-color: skyblue;
  }
</style>
</head>
<body>
  <div id="root">
    <h2>欢迎回来{{name}}</h2>
    <!-- 阻止默认事件（常用） -->
    <a href="https://baidu.com" v-on:click.prevent="showInfo1">点我去搜索东西</a>
    <!-- 阻止事件冒泡（常用） -->
    <div class="demo1" v-on:click="showInfo1">
      <button v-on:click.stop="showInfo1">点我提示信息</button>
    </div>
  </div>
</body>
<!-- 
       Vue中的时间修饰符：
       1.prevent:阻止默认事件；
       2.stop：阻止事件冒泡；
       3.once：事件只触发一次（常用—）；
       4.capture：使用事件的捕捉模式；
       5.self:只有event.target是当前操作元素是才触发事件；
       6.passive：事件的默认行为立刻执行，无需等待事件回调执行完毕；


 -->
<script>
  new Vue({
    el:'#root', 
    data:{
      name: '余恺',
    },
    methods:{
      showInfo1: function(e){
        // e.stopPropagation();
        alert('nsiadas ');
    }}
  })
</script>
</html>
