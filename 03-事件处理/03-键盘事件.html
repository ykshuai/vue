<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>键盘事件</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>欢迎回来</h2>
    <input type="text" placeholder="按下回车键提示信息" @keydown.tab="showInfo1">

  </div>
</body>
<script>

  new Vue({
    el: '#root',
    data: {
      name: '余恺',
    },

    methods: {
      showInfo1(e) {

        console.log(e.target.value);
      }
    }
  })
</script>

</html>
