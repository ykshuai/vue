<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>姓名案例_差值语法实现</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div class="root">
    姓: <input type="text" value="张"><br>
    名: <input type="text" value="三"><br>
    姓名：<span>????</span>
  </div>
</body>
<script>
new Vue({
  el:'.root',
  data:{
    xing: '张',
    ming:'三',

  }
})
</script>

</html>
