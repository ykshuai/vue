<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>姓名案例_计算属性实现</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div class="root">
    姓: <input type="text" v-model="xing"><br>
    名: <input type="text" v-model="ming"><br>
    姓名：<span>{{fullName}}</span>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '.root',
    data: {
      xing: '张',
      ming: '三',

    },
    computed: {
      fullName: {
        //当还有人读取fullName时，get就会被调用，且返回值就作为fullName的值
        //初次读取时会被调用
        //当依赖的数据被修改时，会被调用
        get() {
          console.log('get被调用了');
          return this.xing + '-' + this.ming
        },
        //set在fullName被修改的时候被调用
        set(value) {
          // console.log(value);
          const arr =  value.split('');
          this.xing = arr[0];
          this.ming = arr[1];
          
        }
      }
    }
  })
</script>

</html>
