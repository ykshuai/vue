<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回顾Object.defineProperty方法</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <script>
    let string = '男'
    let person = {
      name: '余恺',
      age: 14,
    }

    Object.defineProperty(person, 'sex', {
      // value: '男',
      // enumerable: true,   //控制属性是否可以枚举，默认值false
      // writable:true,   //控制属性是否能被修改，默认属性为false 
      // configurable:true, //控制属性是否能被删除，默认值为false

      // 当有人读取person的sex属性时,get函数（注：getter）就会被调用，且返回值就是sex的值
      get: function () {
        console.log('有人读取了sex属性，值为');
        return string;
      },


      // 当有人修改person的sex属性时,set函数（注：getter）就会被调用，且会收到修改的具体值
      set() {
        console.log('有人修改了age属性,且值是','value');
        string = 'value';
      }
    })
    

    
    // console.log(Object.keys(person));
    console.log(person);
  </script>
</body>

</html>
